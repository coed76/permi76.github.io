<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Conducta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        /* Estilos generales para el tamaño carta */
        @media print {
            .buttons-container {
                display: none;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            width: 21cm;
            height: 29.7cm;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .signature-section {
            margin-top: 20px;
        }

        .signatures {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .signature-line {
            text-align: center;
            width: 40%;
        }

        .signature-space {
            height: 50px;
            border-bottom: 1px solid #000;
            margin-bottom: 5px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons-container button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container" id="formulario">
        <h1>REPORTE DE CONDUCTA</h1>
        <form>
            <div class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre del Estudiante</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" name="edad" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="grado">Grado</label>
                        <select id="grado" name="grado" required>
                            <option value="1° General">1° General</option>
                            <option value="2° General">2° General</option>
                            <option value="1° Técnico">1° Técnico</option>
                            <option value="2° Técnico">2° Técnico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="seccion">Sección</label>
                        <select id="seccion" name="seccion" required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="responsable">Nombre del Responsable</label>
                        <input type="text" id="responsable" name="responsable" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="subdirector">Nombre del Subdirector</label>
                        <input type="text" id="subdirector" name="subdirector">
                    </div>
                    <div class="form-group">
                        <label for="tipoFalta">Tipo de Falta</label>
                        <select id="tipoFalta" name="tipoFalta">
                            <option value="Leve">Leve</option>
                            <option value="Moderada">Moderada</option>
                            <option value="Grave">Grave</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="descripcion">Descripción de la Falta</label>
                    <textarea id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="acuerdo">Acuerdo con el Responsable</label>
                    <textarea id="acuerdo" name="acuerdo" rows="3"></textarea>
                </div>
            </div>

            <div class="signature-section">
                <div class="signatures">
                    <div class="signature-line">
                        <div class="signature-space"></div>
                        <p>Firma del Responsable</p>
                    </div>
                    <div class="signature-line">
                        <div class="signature-space"></div>
                        <p>Firma del Subdirector(a)</p>
                    </div>
                </div>
            </div>
        </form>

        <div class="buttons-container">
            <button onclick="nuevoFormulario()">Nuevo Formulario</button>
            <button onclick="window.print()">Imprimir</button>
            <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
            <button onclick="generarPDF()">Exportar a PDF</button>
        </div>
    </div>

    <script>
        function nuevoFormulario() {
            document.getElementById("formulario").reset();
        }

        function enviarWhatsApp() {
            const telefono = document.getElementById("telefono").value;
            const nombre = document.getElementById("nombre").value;
            const fecha = document.getElementById("fecha").value;
            const mensaje = `Reporte de conducta de ${nombre} - Fecha: ${fecha}`;
            const urlWhatsApp = `https://web.whatsapp.com/send?phone=${telefono}&text=${encodeURIComponent(mensaje)}`;
            window.open(urlWhatsApp, "_blank");
        }

        function generarPDF() {
            const { jsPDF } = window.jspdf;
            html2canvas(document.getElementById("formulario"), { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL("image/png");
                const pdf = new jsPDF("p", "mm", "a4");
                const imgWidth = 210;
                const pageHeight = 297;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                pdf.save("ReporteDeConducta.pdf");
            });
        }
    </script>
</body>
</html>
